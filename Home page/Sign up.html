<html>
<head>
    <meta charset="UTF-8">
    
    <title>Candy Cakes-Tanta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="Candy Cake.jpg" type="image/x-icon">
    <link rel="stylesheet" href="Main.css" type="text/css">
    <link rel="stylesheet" href="bootstrap.css" type="text/css">

</head>
<body>
  
        <div class="container-fluid gradient-custom">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px; ">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="text-align: center;">Sign Up</h3>
                 
                 
                 
                 
                  <form>
      
                    <div class="row" style="padding-left: 18vmax;">
                        <div class="form-outline" >
                          <input placeholder="First Name"type="text" id="firstName" class="form-control form-control-lg" style="text-align: center;"/>
                      
                        </div>
    
                      </div>
<br>
                      <div class="row" style="padding-left: 18vmax;">
      
                        <div class="form-outline">
                          <input placeholder="Last Name" type="text" id="lastName" class="form-control form-control-lg" style="text-align: center;" />

                        </div>
                      </div>
                      <br>
                      
                    


      
                    
      
                              
                     
                    
      
                    <div class="row" style="padding-left: 18vmax;">
                     
      
                        <div class="form-outline">
                          <input placeholder="Email" type="email" id="emailAddress" class="form-control form-control-lg" style="text-align: center;"/>
                          
                        </div>
                      </div>
                    
                        <br>  
                        <div class="row" style="padding-left: 18vmax;">

                        <div class="form-outline">
                          <input placeholder="Phone Number" type="tel" id="phoneNumber" class="form-control form-control-lg" style="text-align: center;"/>
                        
                        </div>
      
                      </div>
                    <br>
      
                    <div class="row" style="padding-left: 18vmax;">

                      <div class="form-outline">
                        <input placeholder="Password" type="typePasswordX" id="password" class="form-control form-control-lg" style="text-align: center;"/>
                      
                      </div>
                    </div>
                    <br>

                    <div class="row d-flex justify-content-center">
                          
                            <button class="block1 rounded" style="width: 80%;" type="submit">Register</button>
                      
                  </div>
      
                    
      
                  </form>



                </div>
              </div>
            </div>
          </div>
        </div>
      
</body>
